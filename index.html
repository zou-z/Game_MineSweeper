<!DOCTYPE html>
<html>
<head>
    <title>扫雷</title>
    <link href="./css/content.css" rel="stylesheet" type="text/css"/>
    <link href="./css/mine.css" rel="stylesheet" type="text/css"/>
    <script src="./js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="content">
        <div id="map" oncontextmenu="return false;"></div>
        <div id="items">
            <ul id="control">
                <li>
                    <img src="./images/setting.png"/>
                    <span class="btn" onclick="javascript:$('#option').show();">设置</span>
                    <ul id="option">
                        <li>
                            <span>地图宽度</span>
                            <input id="map_width" type="text" value="20" placeholder="12-100"/>
                        </li>
                        <li>
                            <span>地图高度</span>
                            <input id="map_height" type="text" value="20" placeholder="12-100"/>
                        </li>
                        <li>
                            <span>地雷数量</span>
                            <input id="mine" type="text" value="40" placeholder="大于0"/>
                        </li>
                        <li>
                            <input class="dbtn" type="button" value="取消" onclick="javascript:$('#option').hide();"/>
                            <input class="dbtn" type="button" value="确认" onclick="javascript:SetNewData();"/>
                        </li>
                    </ul>
                </li>
                <li>
                    <img src="./images/restart.png"/>
                    <span class="btn" onclick="javascript:GameStart();">重新开始</span>
                </li>
            </ul>
            <ul>
                <li title="地雷数量">
                    <img src="./images/mine.png"/>
                    <span id="mine_count">地雷数量</span>
                </li>
                <li title="已标记数">
                    <img src="./images/flag_count.png"/>
                    <span id="sign_count">已标记数</span>
                </li>
                <li title="耗时">
                    <img src="./images/watch.png"/>
                    <span id="second_count">时间</span>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="./images/tip.png"/>
                    <span>点击鼠标左键打开，点击鼠标右键标记／清除标记</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
